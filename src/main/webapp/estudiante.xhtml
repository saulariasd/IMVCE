<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<body>
	<div id="cabecera">
		<ui:insert name="header">
			<ui:include src="/templates/cabecera.xhtml" />
		</ui:insert>
	</div>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Codigo" />
			<h:inputText value="#{estudianteBean.estudiante.id}" id="txtCodigo" />
			<h:message for="txtCodigo" />

			<h:outputLabel value="Nombre" />
			<h:inputText value="#{estudianteBean.estudiante.nombre}"
				id="txtNombre" />
			<h:message for="txtNombre" />

			<h:outputLabel value="Cedula" />
			<h:inputText value="#{estudianteBean.estudiante.cedula}"
				id="txtCedula" />
			<h:message for="txtCedula" />

			<h:outputLabel value="Telefono" />
			<h:inputText value="#{estudianteBean.estudiante.telefono}"
				id="txtTelefono" />
			<h:message for="txtTelefono" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{estudianteBean.estudiante.usuario}"
				id="txtEmail" />
			<h:message for="txtEmail" />

			<h:outputLabel value="Passwd" />
			<h:inputSecret value="#{estudianteBean.estudiante.passwd}"
				id="txtPasswd"/>
			<h:message for="txtPasswd" />

			<h:commandButton action="#{estudianteBean.cargarDatos()}"
				value="Guardar" />

			<h:dataTable value="#{estudianteBean.listEstudiante}"
				var="estudiante">
				<h:column>
					#{estudiante.id}
				</h:column>
				<h:column>
					#{estudiante.cedula}	
				</h:column>
				<h:column>
					#{estudiante.nombre}	
				</h:column>
				<h:column>
					#{estudiante.telefono}	
				</h:column>
				<h:column>
					#{estudiante.usuario}	
				</h:column>
			</h:dataTable>

		</h:panelGrid>
	</h:form>
</body>
</html>

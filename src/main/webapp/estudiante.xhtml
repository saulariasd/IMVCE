<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<body>
	<div id="cabecera">
		<ui:insert name="header">
			<ui:include src="/templates/cabecera.xhtml" />
		</ui:insert>
	</div>
	<h:form>
		<table>
			<tr>
				<th><h:outputLabel value="Codigo" /></th>
				<td><h:inputText value="#{estudianteBean.estudiante.id}"
						id="txtCodigo" /> <h:message for="txtCodigo" /></td>
			</tr>
			<tr>
				<th><h:outputLabel value="Nombre" /></th>
				<td><h:inputText value="#{estudianteBean.estudiante.nombre}"
						id="txtNombre" /> <h:message for="txtNombre" /></td>
			</tr>
			<tr>
				<th><h:outputLabel value="Cedula" /></th>
				<td><h:inputText value="#{estudianteBean.estudiante.cedula}"
						id="txtCedula" /> <h:message for="txtCedula" /></td>
			</tr>
			<tr>
				<th><h:outputLabel value="Telefono" /></th>
				<td><h:inputText value="#{estudianteBean.estudiante.telefono}"
						id="txtTelefono" /> <h:message for="txtTelefono" /></td>
			</tr>
			<tr>
				<th><h:outputLabel value="Email" /></th>
				<td><h:inputText value="#{estudianteBean.estudiante.usuario}"
						id="txtEmail" /> <h:message for="txtEmail" /></td>
			</tr>
			<tr>
				<th><h:outputLabel value="Passwd" /></th>
				<td><h:inputSecret value="#{estudianteBean.estudiante.passwd}"
						id="txtPasswd" /> <h:message for="txtPasswd" /></td>
			</tr>
		</table>
		<h:panelGrid>
			<h:commandButton action="#{estudianteBean.guarModEstudiante()}"
				value="Guardar" />
			<h:commandLink action="/listaEstudiante" value="Lista" immediate="true"/>
		</h:panelGrid>
	</h:form>
</body>
</html>
